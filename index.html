<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="src/style.css">
        <title>David's Terminal</title>
    </head>
    <body>
        <div class="terminal">
            <div class="row terminal-bar">
                <a href="http://localhost:3000/"><div class="close">x</div></a>
                <a href="https://www.youtube.com/watch?v=SShM5OC6HiE"><div class="min">-</div></a>
                <a href="https://youtu.be/ERB2HZmsyZs?t=763"><div class="max">O</div></a>
                <span class="terminal-bar-text">David's Terminal</span>
            </div>

            <div class="terminal-content" id="terminal_content">
                <div class="column output" id="terminal_outputs">
                    <span>Welcome to the terminal</span>
                    <span>Type <span class="command-keyword">"help"</span> to see supporting commands</span>
                </div>
                <div class="row">
                    <span>â†’</span>
                    <input 
                        onblur="this.focus()"
                        autofocus
                        class="user_input"
                        id="user_input" 
                        type="text" 
                        aria-label="search bar"
                    >
                </div>
            </div>
        </div>

        <script src="src/script.js"></script>
    </body>
</html>
